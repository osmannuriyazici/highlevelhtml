<html>
    <body>

        <p>
            her tablo bir table etiketi ile başlar.
            her satır bir tr etiketi ile başlar.
            her sütun bir td etiketi ile başlar.
        </p>

        <h4>bir sütun:</h4>
        <table border="1">
            <tr>
                <td>100</td>
            </tr>
        </table>

        <h4>bir satır ve 3 sütun:</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>

        <h4>iki satır ve üç sütun</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        
    </body>
</html>
